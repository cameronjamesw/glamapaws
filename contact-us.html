<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Jodie Thomas, a licensed breeder of Golden Retrievers, Golden Doodles & Dachshunds based in Llannon, Wales"
    />
    <meta
      name="keywords"
      content="dogs, breeders, dog-breeders, golden-retrievers, retrievers, golden-doodles, dachshunds, puppy, puppies"
    />

    <title>Glamapaws | Contact Us</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/favicon-PhotoRoom.jpg"
    />
  </head>

  <body>
    <header>
      <!-- Glamapaws Logo -->
      <a href="index.html"
        ><img
          src="assets/images/glamapaws new.png"
          alt="the glamapaws logo"
          id="logo"
      /></a>

      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <!--  This is the nav bar in the header -->
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="retriever.html">Our Breeds</a></li>
          <li><a href="contact-us.html" class="active">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- This is the main body of content -->
      <section id="contact-hero" class="contact-flex">
        <div id="contact-text"><h1>Find Out More</h1></div>
      </section>
      <!-- This is the Contact Form -->
      <div id="form-paws">
        <div id="form-background">
          <section id="contact-form" class="form-flex">
            <form action="post" id="form">
              <h2>Contact Us</h2>
              <br />
              <input
                type="text"
                id="first-name"
                value="First Name"
                required
              /><br />

              <input
                type="text"
                id="last-name"
                value="Last Name"
                required
              /><br />

              <input type="email" id="email" value="Email Address" /><br />

              <input
                type="text"
                id="phone"
                value="Phone Number"
                required
              /><br />

              <div id="radio-div" class="radio-flex">
                <label for="radio-retr" class="radio-label">Retriever</label>
                <input
                  type="radio"
                  id="radio-retr"
                  class="radio-breed"
                  name="breed"
                />

                <label for="radio-dach" class="radio-label">Dachshund</label>
                <input
                  type="radio"
                  id="radio-dach"
                  class="radio-breed"
                  name="breed"
                />

                <label for="radio-doodle" class="raadio-label">Doodle</label>
                <input
                  type="radio"
                  id="radio-doodle"
                  class="radio-breed"
                  name="breed"
                />
              </div>
              <br /><br />

              <input type="submit" id="submit" />
            </form>
          </section>
        </div>
      </div>
    </main>

    <footer>
      <!--   This is the footer -->
      <div id="footer-icons-div">
        <!-- This is the footer icons -->
        <div id="icon-one">
          <!-- Instagram Icon -->
          <a
            href="https://www.instagram.com/jodielouisethomasx/"
            target="_blank"
            rel="noopener"
            ><i class="fa-brands fa-instagram" id="footer-icon1"></i
          ></a>
        </div>
        <div id="icon-two">
          <!-- Email Icon -->
          <a
            href="mailto: glamapawsgoldens@gmail.com"
            target="_blank"
            rel="noopener"
          >
            <i class="fa-regular fa-envelope" id="footer-icon2"> </i
          ></a>
        </div>
        <div aria-describedby="icon-three">
          <!-- Phone Icon -->
          <a href="tel:+447943318047" target="_blank" rel="noopener">
            <i class="fa-solid fa-phone" id="footer-icon3"></i
          ></a>
        </div>
      </div>
    </footer>

    <!-- This is the FontAwesome Script -->
    <script
      src="https://kit.fontawesome.com/3b20d96fa9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
